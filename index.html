<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="scoreBoard">
        <div class="player playing">
            <div class="winner"><div class="sample"></div></div>
            <div class="score">Player One 1</div>
        </div>
        <div class="player">
            <div class="winner"><div class="sample"></div></div>
            <div class="score">Hard Bot 2</div>
        </div>
    </div>

    <div class="playBoard">
        <div cell="1"></div>
        <div cell="2"></div>
        <div cell="3"></div>
        <div cell="4"></div>
        <div cell="5"></div>
        <div cell="6"></div>
        <div cell="7"></div>
        <div cell="8"></div>
        <div cell="9"></div>
    </div>

    <div class="roundBoard">Start</div>
</body>
</html>
