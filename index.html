<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="./bot.js"></script>
</head>
<body>

    <div class="scoreBoard">
        <div class="player one">
            <div class="crown"></div>
            <div class="score playing">Player One 0</div>
        </div>
        <div class="player two">
            <div class="crown"></div>
            <div class="score">Player Two 0</div>
        </div>
    </div>

    <div class="playBoard">
        <div cell="1"></div>
        <div cell="2"></div>
        <div cell="3"></div>
        <div cell="4"></div>
        <div cell="5"></div>
        <div cell="6"></div>
        <div cell="7"></div>
        <div cell="8"></div>
        <div cell="9"></div>
    </div>

    <div class="message">round 1</div>

    <div class="modes">
        <div class="button">easy</div>
        <div class="button">impossible</div>
        <div class="button selected">hard</div>
    </div>

</body>
</html>
